# MongoDB Configuration
quarkus.mongodb.connection-string=mongodb://mongodb:27017
quarkus.mongodb.database=userdb

# Application Configuration
quarkus.application.name=quarkus-kotlin-mongo-app
quarkus.application.version=1.0.0

# HTTP Configuration
quarkus.http.port=8080
quarkus.http.cors=true
quarkus.http.cors.origins=*

# OpenAPI Configuration
quarkus.swagger-ui.always-include=true
quarkus.swagger-ui.path=/swagger-ui
mp.openapi.extensions.smallrye.info.title=User Management API
mp.openapi.extensions.smallrye.info.version=1.0.0
mp.openapi.extensions.smallrye.info.description=API para gerenciamento de usuários usando Quarkus, Kotlin e MongoDB

# Logging Configuration
quarkus.log.level=INFO
quarkus.log.category."com.example".level=DEBUG
quarkus.log.console.format=%d{HH:mm:ss} %-5p [%c{2.}] (%t) %s%e%n

# Native Configuration
quarkus.native.additional-build-args=--initialize-at-run-time=org.bson.json.JsonMode

# Health Check Configuration
quarkus.smallrye-health.root-path=/health